<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Times para Interclasse</title>
</head>
<body>
    <h1>Cadastro de Times para Interclasse</h1>
    <h2>Enrico e Kaiky</h2>

    <button onclick="mostrarFormulario()">Cadastrar equipe</button>

    <div id="formularioCadastro" style="display:none;">
        <h3>Preencha os dados para a equipe</h3>
        
        <label for="nomeTime">Nome do time:</label>
        <input type="text" id="nomeTime" placeholder="Nome do time"><br><br>

        <h4>Jogadores:</h4>
        
        <label for="nomeJogador1">Jogador 1:</label>
        <input type="text" id="nomeJogador1" placeholder="Nome do jogador 1">
        <label for="idadeJogador1">Idade:</label>
        <input type="number" id="idadeJogador1"><br><br> 

        <label for="nomeJogador2">Jogador 2:</label>
        <input type="text" id="nomeJogador2" placeholder="Nome do jogador 2">
        <label for="idadeJogador2">Idade:</label>
        <input type="number" id="idadeJogador2"><br><br>

        <label for="nomeJogador3">Jogador 3:</label>
        <input type="text" id="nomeJogador3" placeholder="Nome do jogador 3">
        <label for="idadeJogador3">Idade:</label>
        <input type="number" id="idadeJogador3"><br><br>

        <button onclick="cadastrar()">Cadastrar Time</button>
    </div>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
